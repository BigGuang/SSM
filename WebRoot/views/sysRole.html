

<script>
    var url_list="/model/sysRole/list.do";
    var url_edit="/model/sysRole/edit.do";
    var url_del="/model/sysRole/del.do";
    var url_save="/model/sysRole/save.do";
    var delID = null;

    //启动时加载table
    var datatable = null
    $(function () {
        $('#add_modal').modal('hide')
        datatable = $('#sysRoleTable').DataTable({
            "processing": true,
            "ajax": url_list,
            "columns": [
                {"data":"id"},{"data":"rolename"},{"data":"type"},{"data":"description"},{"data":"createtime"}
            ],
            "columnDefs": [
                {
                    "render": function (data, type, row) {
                        var id = row.id;
                        return "<a href='javascript:edit(\"" + id + "\")'>编辑</a> | <a href=\"javascript:alertShow('" + id + "')\">删除</a>"
                    },
                    "targets": 5
                }
            ],
            "language": {
                "url": "/jsframe/datatables/chinese.json"
            },
            "order": [[0, 'asc']]
        });
    });
</script>
<script>
    function reLoadTable() {
        $('#sysRoleTable').DataTable().ajax.reload();
    }

    function formShow() {
        $('#add_modal').modal('show');
    }

    function formHidden() {
        $('#add_modal').modal('hide');
    }

    function alertShow(id) {
        delID = id;
        $('#alert_modal').modal('show');
    }

    function alertHidden() {
        delID = null;
        $('#alert_modal').modal('hide');
    }




    // 新增
    function add() {
        $('#form').clearForm();
        formShow();
    }

    // 编辑
    function edit(id) {
        if (id) {
            $.post(url_edit,
                    {id: id},
                    function (result) {
                        var dataObj = eval("(" + result + ")");
                        $("#form").setForm(dataObj);
                        formShow();
                    });
        }
    }

    // 删除
    function delAct() {
        if (delID) {
            del(delID);
        }
    }

    // 删除
    function del(id) {
        if (id) {
            $.post(url_del,
                    {id: id},
                    function (result) {
                        var dataObj = eval("(" + result + ")");
                        var ret = dataObj.message;
                        var num = dataObj.num;
                        if ($.trim(ret) == "ok") {
                            alertHidden();
                            reLoadTable();
                        }
                        if ($.trim(ret) == "error") {
                            alert('error');
                        }

                    });
        }
    }

    // 保存
    function save() {
        var formJson = $("#form").serializeJson();
        if (formJson) {
            $.post(url_save,
                    formJson,
                    function (result) {
                        var dataObj = eval("(" + result + ")");
                        var ret = dataObj.message;
                        if ($.trim(ret) == "ok") {
                            formHidden();
                            reLoadTable();
                        }
                        if ($.trim(ret) == "has") {
                            alert('此ID已存在,请重新输入');
                        }
                        if ($.trim(ret) == "error") {
                            alert('error');
                        }

                    });
        } else {
            alert("请输入必要参数");
        }
    }
</script>


<div>
    <!--操作按钮-->
    <div class="btn-group">
        <button type="button" class="btn btn-primary" onclick="add()">添加</button>
    </div>
    <hr/>

    <!--列表table-->
    <table id="sysRoleTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
        <tr>
                <th>id</th>                            <th>rolename</th>                            <th>type</th>                            <th>description</th>                            <th>createtime</th>                            <th>操作</th>
        </tr>
        </thead>
    </table>
</div>


<!--Form表单的模态对话框-->
<div class="modal fade" id="add_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">用户信息编辑</h4>
            </div>
            <div class="modal-body">
                <form id="form">
                        id:
                        <input id="id" name="id" class="form-control" style="width:100%"/>
                        rolename:
                        <input id="rolename" name="rolename" class="form-control" style="width:100%"/>
                        type:
                        <input id="type" name="type" class="form-control" style="width:100%"/>
                        description:
                        <input id="description" name="description" class="form-control" style="width:100%"/>
                        createtime:
                        <input id="createtime" name="createtime" class="form-control" style="width:100%"/>
                </form>
            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="save()">保存</button>
            </div>
        </div>
    </div>
</div>

<!--删除提示的模态对话框-->
<div class="modal fade" id="alert_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">删除提示</h4>
            </div>
            <div class="modal-body">
                确定删除此条数据吗？
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="delAct()">删除</button>
            </div>
        </div>
    </div>
</div>
